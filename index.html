<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Card</title>
  <style>
    /* Reset & background */
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: black;
    }

    /* Container for flip effect */
    .flip-card {
      width: 100vw;
      height: 100vh;
      perspective: 1000px;
      overflow: hidden;
      position: relative;
    }

    /* Inner card that flips */
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      transform: rotateY(0deg); /* Front side visible by default */
    }

    /* When flipped */
    .flipped {
      transform: rotateY(180deg);
    }

    /* Front and back sides */
    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    /* Back side rotated */
    .flip-card-back {
      transform: rotateY(180deg);
    }

    /* Images styling */
    .flip-card-front img,
    .flip-card-back img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
      margin: auto;
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      object-fit: contain;
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="flip-card" onclick="flipCard()">
    <div class="flip-card-inner" id="cardInner">
      <div class="flip-card-front">
        <img src="front.png" alt="Front of the wedding card" />
      </div>
      <div class="flip-card-back">
        <img src="back.png" alt="Back of the wedding card" />
      </div>
    </div>
  </div>

  <script>
    function flipCard() {
      document.getElementById("cardInner").classList.toggle("flipped");
    }
  </script>
</body>
</html>
