<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Card</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
    }

    .flip-card {
      width: 100vw;
      height: 90vh;
      perspective: 1000px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .flip-card-back {
      transform: rotateY(180deg);
    }

    .flip-card-front img,
    .flip-card-back img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
      margin: auto;
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      object-fit: contain;
      background-color: black;
    }

    /* Toast styling at the top */
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
      user-select: none;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="flip-card" onclick="flipCard()">
    <div class="flip-card-inner" id="cardInner">
      <div class="flip-card-front">
        <img src="front.png" alt="Front of the wedding card" />
      </div>
      <div class="flip-card-back">
        <img src="back.png" alt="Back of the wedding card" />
      </div>
    </div>
  </div>

  <div id="toast" class="toast">Tap the card to flip</div>

  <script>
    function flipCard() {
      document.getElementById("cardInner").classList.toggle("flipped");
    }

    // Show toast for 4 seconds, then fade out
    window.onload = () => {
      const toast = document.getElementById("toast");
      toast.style.opacity = "1";
      setTimeout(() => {
        toast.style.opacity = "0";
      }, 4000);
    };
  </script>
</body>
</html>
